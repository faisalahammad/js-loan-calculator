<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Hello, world</title>
    <style>
        #loading, #results {
            display: none;
        }
    </style>
</head>
<body class="bg-dark">

<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-12 mx-auto">
            <div class="card card-body text-center mt-5">
                <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                <form id="loan-form">
                    <div class="form-group">

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input class="form-control" id="amount" placeholder="Loan Amount" type="number">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div> <!-- Input group -->

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input class="form-control" id="interest" placeholder="Interest" type="number">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div> <!-- Input group -->

                        <div class="input-group mb-3">
                            <input class="form-control" id="years" placeholder="Years" type="number">
                            <div class="input-group-append">
                                <span class="input-group-text">Years</span>
                            </div>
                        </div> <!-- Input group -->

                        <div class="input-group mb-3">
                            <input class="btn btn-dark btn-block" type="submit" value="Calculate">
                        </div> <!-- Input group -->

                    </div>
                </form>

                <!-- LOADER -->
                <div id="loading"><img alt="Loading Image" src="img/loading.gif"></div>
                <!-- RESULTS -->
                <div class="mt-4" id="results">
                    <h5>Results</h5>
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Monthly Payment ($)</span>
                            </div>
                            <input class="form-control" disabled id="monthly-payment" type="number">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Total Payment ($)</span>
                            </div>
                            <input class="form-control" disabled id="total-payment" type="number">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Total Interest ($)</span>
                            </div>
                            <input class="form-control" disabled id="total-interest" type="number">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
